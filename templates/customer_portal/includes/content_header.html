<header class="l-header">

    <section class="upper">
        <div class="l-container">
            <div class="banner right">
                <p class="highlight" style="font-size: 22px;">Sports car rentals for the automotive enthusiast</p>
                <p>{{ title_bar_line_2 }}</p>
            </div>
            <div class="banner left">
                {% if user.is_authenticated %}
                    <p>PRI Customer Portal - <span class="your-name">{{ user.customer.full_name }}</span></p>
                {% else %}
                    <p>PRI Customer Portal</p>
                {% endif %}
            </div>
        </div>
    </section>

</header>
