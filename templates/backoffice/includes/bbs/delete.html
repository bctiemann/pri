{% load bbcode_tags %}

<p>
    Really delete?
</p>
<table class="inputform">
    <form method="post" action="{% block form_action_url %}{% url "backoffice:bbs-delete" pk=bbspost.id %}{% endblock %}">
        <tr>
            <td>
                {{ bbspost.body|bbcode|safe }}
            </td>
        </tr>
        <tr>
            <td valign=top align=right> &mdash; <b>{{ bbspost.author.employee.full_name }}</b> {{ bbspost.created_at|date:"n/j g:iA" }}</td>
        </tr>
        <tr>
            <td><button type="submit" class="btn" name="EDITNOTES2">Delete Post</button></td>
        </tr>
        {% csrf_token %}
    </form>
</table>
