<header class='l-header'>

<section class="upper">
    <div class="l-container">
        <div class="banner right">
            <p class="highlight" style="font-size: 22px;">Sports car rentals for the automotive enthusiast</p>
            <p>Serving the NYC area and beyond</p>
        </div>
        <div class="banner left">
            <cfoutput>
            {% if user.is_authenticated %}
            <cfif IsValidUser>
                <p>PRI Special Use Portal - <span class="your-name">{{ user.consigner.full_name }}</span></p>
            {% else %}
            <cfelse>
                <p>PRI Special Use Portal</p>
            </cfif>
            {% endif %}
            </cfoutput>
        </div>
    </div>
</section>

</header>
